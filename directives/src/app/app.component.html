<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers"
          [ngClass]="{odd: odd % 2}" [ngStyle]="{backgroundColor: onlyOdd ? 'lightgray' : 'red'}">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers"
           [ngClass]="{even: even % 2 == 0}" [ngStyle]="{'background-color': even % 2 ? 'darkred' : 'lightblue'}">
            {{ even }}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
