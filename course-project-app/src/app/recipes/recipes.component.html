<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedItem)="treatItem($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipeToBeDetailed]="recipe" *ngIf="recipe; else infoText"></app-recipe-detail>
    <ng-template #infoText>
      <p>No recipe selected</p>
    </ng-template>
  </div>
</div>
